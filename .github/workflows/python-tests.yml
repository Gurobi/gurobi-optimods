# Run the unit tests against python 3.8 + gurobipy 10.

name: Unit tests

on:
  workflow_call:

permissions:
  contents: read

jobs:
  python-tests:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        python: ["3.8", "3.12"]
        gurobipy: ["10.0.3", "11.0.2"]
        scipy: ["1.8.1", "1.13.0"]
        exclude:
          - python: "3.12"
            gurobipy: "10.0.3"
          - python: "3.8"
            scipy: "1.13.0"
          - python: "3.12"
            scipy: "1.8.1"

    steps:
      - uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python }}
      - name: Install tooling
        run: |
          python -m pip install --upgrade pip
      - name: Install dependencies
        run: |
          python -m pip install gurobipy==${{ matrix.gurobipy }} scipy==${{ matrix.scipy }}
          python -m pip install .
      - name: Run unittest
        run: python -m unittest discover -b
      - name: Install example dependencies
        run: python -m pip install .[examples]
      - name: Run additional tests
        run: python -m unittest discover -b
