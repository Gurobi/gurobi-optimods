# Run the doctests against python 3.8 + gurobipy 10.
# Doctests should pass with the 'examples' extra deps installed.

name: Doc tests

on:
  workflow_call:

permissions:
  contents: read

jobs:
  doc-tests:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        python: ["3.8", "3.12"]
        gurobipy: ["10.0.3", "11.0.2"]
        scipy: ["1.8.1", "1.13.0"]
        exclude:
          - python: "3.12"
            gurobipy: "10.0.3"
          - python: "3.8"
            scipy: "1.13.0"
          - python: "3.12"
            scipy: "1.8.1"

    steps:
      - uses: actions/checkout@v3
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python }}
      - name: Install tooling
        run: |
          python -m pip install --upgrade pip
      - name: Install dependencies
        run: |
          python -m pip install -rdocs/requirements.txt
          python -m pip install gurobipy==${{ matrix.gurobipy }} scipy==${{ matrix.scipy }}
          python -m pip install .[examples]
      - name: Run doctests
        run: |
          cd docs
          make doctest
